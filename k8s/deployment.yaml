apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: <IMAGE_URI>
          ports:
            - containerPort: 5000
          command: ["gunicorn", "-b", "0.0.0.0:5000", "app:app"]
